group 'com.sbuslab'

apply plugin: 'scala'
apply plugin: 'ivy-publish'

publishing {
    publications {
        ivyJava(IvyPublication) {
            from components.java
        }
    }
    repositories {
        ivy {
            credentials {
                username 'ivy'
                password System.env.IVY_PASSWORD
            }
            url 'http://uploads-repo.sbuslab.com/ivy'
        }
    }
}

repositories {
    mavenCentral()
    jcenter()
    ivy {
        url 'http://repo.sbuslab.com/ivy'
    }
}

dependencies {
    compile 'com.sbuslab:utils:1.0.+'

    compile 'ch.megard:akka-http-cors_2.12:0.3.0'

    compile 'com.typesafe.akka:akka-http_2.12:10.1.1'
    compile 'com.typesafe.akka:akka-http-jackson_2.12:10.1.1'

    compile 'com.typesafe.akka:akka-stream_2.12:2.5.12'
}
