apply plugin: 'scala'
apply plugin: 'java-library'

group 'com.sbuslab'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/public' }
    mavenCentral()
}

dependencies {
    implementation 'com.sbuslab:utils-hf:1.0.+'

    compile 'ch.megard:akka-http-cors_2.12:1.1.3'

    compile 'com.typesafe.akka:akka-http_2.12:10.2.9'
    implementation 'com.typesafe.akka:akka-http-jackson_2.12:10.2.9'
    compile 'com.typesafe.akka:akka-stream_2.12:2.6.19'
}
