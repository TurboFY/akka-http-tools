buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.bmuschko:gradle-nexus-plugin:2.3.1'
    }
}

plugins {
    id 'io.codearte.nexus-staging' version '0.11.0' apply false
}

apply plugin: 'scala'
apply plugin: 'com.bmuschko.nexus'

group 'com.sbuslab'

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/public' }
    mavenCentral()
    jcenter()
}

extraArchive {
    sources = true
}

nexus {
    sign = true
    repositoryUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
    snapshotRepositoryUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
}

if (this.parent == null) {
    apply plugin: 'io.codearte.nexus-staging'

    nexusStaging {
        packageGroup = 'com.sbuslab'
        stagingProfileId = '3eeedfb73a4d9e'
    }
}

modifyPom {
    project {
        name 'akka-http-tools'
        description 'Tools for akka-http (marshaling, error handling, websockets, sbus support)'
        url 'https://github.com/sbuslab/akka-http-tools'
        inceptionYear '2018'
        scm {
            url 'https://github.com/sbuslab/akka-http-tools'
            connection 'scm:https://github.com/sbuslab/akka-http-tools.git'
            developerConnection 'scm:git://github.com/sbuslab/akka-http-tools.git'
        }
        licenses {
            license {
                name 'The Apache Software License, Version 2.0'
                url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                distribution 'repo'
            }
        }
        developers {
            developer {
                id 'kulikovd'
                name 'Dmitry Kulikov'
                email 'kulikov.dm@gmail.com'
            }
        }
    }
}

dependencies {
    compile 'com.sbuslab:utils:1.1.+'

    compile 'ch.megard:akka-http-cors_2.12:0.3.0'

    compile 'com.typesafe.akka:akka-http_2.12:10.1.1'
    compile 'com.typesafe.akka:akka-http-jackson_2.12:10.1.1'

    compile 'com.typesafe.akka:akka-stream_2.12:2.5.12'
}
